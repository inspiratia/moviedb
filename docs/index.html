<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Movie Database</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container"><span class="navbar-brand mb-0 h1">Submission Belajar Fundamental Front-End Web Development</span> </nav>
        <div class="container">
            <section id="search">
                <div class="row">
                    <h1 class="m-auto">Movie Database</h1>
                </div>
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 m-auto">
                        <div class="input-group mb-3"><input class="form-control form-control-lg" id="query-input" placeholder="Find a movie to watch" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append"><button class="btn btn-danger" id="search-button" type="button">Search</button></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="result" class="row"></div>
        </div>
    </main>
    <footer class="blog-footer">Submission Belajar Fundamental Front-End Web Development<br><span><a href="#">Back to top</a></span></footer>
    <div class="modal fade" id="movieDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Movie Detail</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
                <div class="modal-body" id="movieDataModalBody"></div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <script src="app.bundle.js"></script>
</body>

</html>
